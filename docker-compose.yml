version: "3.9"

services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    volumes:
      - postgres_data_test:/var/lib/postgresql/data/
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  migrate:
    build: .
    command: python manage.py migrate --noinput
    env_file:
      - .env
    depends_on:
      - db

  web:
    build: .
    container_name: django_app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_test: